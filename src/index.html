<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dylan's Pokédex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1>Dylan's Online Pokédex</h1>
        
        <form>
            <input id="search-bar" type="text" placeholder="Enter name or ID here">
            <input type="submit">
        </form>

        <table id="search-result">
            <thead>
              <tr>
                <th colspan="2" rowspan="2" id="sprite"></th>
                <th id="name"></th>
                <th id="dex-no"></th>
              </tr>
              <tr>
                <th colspan="2" id="types"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2" id="flavor-text"></td>
                <td colspan="2" id="abilities"></td>
              </tr>
              <tr>
                <td id="prev-pkmn">
                    <input type="button" value="⇦"></input>
                </td>
                <td></td>
                <td></td>
                <td id="next-pkmn">
                    <input type="button" value="⇨"></input>
                </td>
              </tr>
            </tbody>
        </table>
    </main>
	<script src="index.js"></script>
  </body>
</html>
